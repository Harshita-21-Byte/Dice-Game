<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="Index.css">
    <title>Game</title>
</head>
<body>
  <main>
      <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">43</p>
          <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
          </div>
      </section>

      <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">24</p>
          <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
          </div>
      </section>

      <img src="./dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new"><i class="fa fa-sync-alt"></i>  New Game</button>
      <button class="btn btn--roll"><i class="fa fa-dice"></i>  Roll dice</button>
      <button class="btn btn--hold"><i class="fas fa-caret-square-right"></i>  Hold</button>
  </main>
    
<script src="./Index.js"></script>  
</body>
</html>
